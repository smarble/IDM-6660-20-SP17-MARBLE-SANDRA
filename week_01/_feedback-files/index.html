<!DOCTYPE html>
<html>
  <head>
    <title>Week 1 Feedback</title>
    <link href="css.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <h1>Box Sizing</h1>
    <div class="border-box"></div>
    <div class="not-border-box"></div>

    <h1>rem vs. em</h1>
    <div class="use-rem">
      Here is some text.
      <div>
        Here is some text.
        <div>
          Here is some text.
        </div>
      </div>
    </div>
    <div class="use-em">
      Here is some text.
      <div>
        Here is some text.
        <div>
          Here is some text.
        </div>
      </div>
    </div>

    <h1>Margin Rules</h1>
    <div class="four-rule-margin"></div>
    <div class="one-rule-margin"></div>

  </body>
</html>
